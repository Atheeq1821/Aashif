{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HungryWolf</title>
    <style>
        /* Your existing styles... */
        *{
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        body{
            background-image: url("{% static 'verification/bodyBg.jpg' %}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
       
        }
        /* Splash screen styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #000000;
            font-size: 24px;
            z-index: 1000; /* Ensure it's above other elements */
        }

        .splash-image {
            max-width: 20%;
            max-height: 20%;
            border-radius: 8px;
        }


        header {
            background-color: #ffffff;
            color: #fff;
            display: flex;
            padding: 20px;
            text-align: center;
            justify-content: center;
            gap: 15px;
        }

         .logo {
            max-width: 70px;
            height: auto;
           
            text-align: center;
        }


        nav {
            background-color: #000000;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .hero a {
            padding: 15px 30px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        .featured-products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            text-align: center;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            display: block;
        }

        .product p {
            font-size: 1em;
            color: #000000;
            margin-bottom: 20px;
        }

        .product button {
            background-color: #000000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease-in-out;
        }

        .product button:hover {
            background-color: #000000;
        }

        footer {
            background-color: #000000;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Splash screen -->
    <div class="splash-screen">
        <img class="splash-image" src="{% static 'verification/loading.png' %}">
        <p>Loading...</p>
    </div>

    <!-- Main content -->
    <header>
        <img class="logo"  src="{% static 'verification/loading.png' %}" alt="Logo Before Heading">
        
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">Aboout us</a>
        <a href="{% url 'verification:verify_authenticity' %}">Product-Authenticity</a>
    </nav>

    <!-- Hero section -->
    <div class="hero">
        <h2>Welcome to our Store</h2>
        <p>Discover the latest and greatest products.</p>
        <a href="#">View</a>
    </div>

    <!-- Featured products -->
    <div class="featured-products">
        <div class="product">
            <img src="{% static 'verification/product1.jpg' %}" alt="Product 1">
            <h3>Product 1</h3>
            <button>View</button>
        </div>

        <div class="product">
            <img src="{% static 'verification/product1.jpg' %}" alt="Product 2">
            <h3>Product 2</h3>
            <button>View</button>
        </div>

        <!-- Add more product items as needed -->
    </div>

    <!-- Footer -->
    <footer>
        <p>Contact us at: contact@example.com | Follow us on <a href="#" style="color: #fff; text-decoration: underline;">Facebook</a></p>
    </footer>

    <script>
        // Simulate a delay (e.g., 3 seconds) to show the splash screen
        setTimeout(function() {
            document.querySelector('.splash-screen').style.display = 'none';
            document.body.style.overflow = 'auto'; // Allow scrolling after splash screen
        }, 3000);
    </script>

</body>
</html>
